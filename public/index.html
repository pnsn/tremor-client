<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Tremor Map </title>
    <!-- External Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" rel="stylesheet" />
    <!-- End External Styles -->
    <link rel="stylesheet" href="css/tremor-map.css" />
    <link rel="stylesheet" href="css/time-series.css"/>
    <!-- External JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <script src="javascript/external/rainbowvis.js"></script>
    <script src="javascript/external/leaflet-heat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div id="control-bar" class="row">
        <div class="col-3">
          <div class="form-group">
            <label for="start-date" class="col-form-label-sm"> Start Date </label>
            <input class="form-control form-control-sm" type="date" id="start-date">
          </div>
          <div class="form-group">
            <label for="end-date" class="col-form-label-sm"> End Date</label>
            <input class="form-control form-control-sm" type="date" id="end-date">
          </div>
          <button id="submit" class="btn btn-outline-primary btn-sm align-middle">Search</button>
        </div>
        <div class="col align-self-center">
          <h3>Display Type</h3>
          <div class="form-check">
            <input class="form-check-input-sm" type="radio" name="coloringRadio" id="color-time" value="color-time">
            <label for="color-time" class="form-check-label-sm"> Color vs. Time</label>
          </div>
          <div class="form-check">
            <input class="form-check-input-sm" type="radio" name="coloringRadio" id="color-normal" value="color-normal" checked>
            <label for="color-normal" class="form-check-label-sm"> Normal</label>
          </div>
          <div class="form-check">
            <input class="form-check-input-sm" type="radio" name="coloringRadio" id="heat-map" value="heat-map">
            <label for="heat-map" class="form-check-label-sm"> Heat Map</label>
          </div>
        </div>
        <div class="col align-self-center">
          <h3>Overlays</h3>
          <div class="form-check">
            <input class="form-check-input-sm" type="checkbox" id="seismometers" value="seismometers">
            <label for="seismometers" class="form-check-label-sm"> Seismometers</label>
          </div>
          <div class="form-check">
            <input class="form-check-input-sm" type="checkbox" id="plate-contours" value="plate-contours" checked>
            <label for="plate-contours" class="form-check-label-sm"> JDF Plate Contours</label>
          </div>
          <div class="form-check">
            <input class="form-check-input-sm" type="checkbox" id="past-tremor" value="past-tremor">
            <label for="past-tremor" class="form-check-label-sm"> Past Tremor</label>
          </div>
        </div>
        <div class="col align-self-center">
          <h3>Play Events</h3>
          <button class="btn btn-success" id="play-events">Play</button>
          <!-- <button class="btn btn-info hidden" id="stop-events">Stop</button> -->
          <div id="loading">Loading!!</div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-9 col-lg-10">
          <div id="tremor-map"></div>
        </div>
        <div id="info-sidebar" class="col">
          <h3>Plot Summary</h3>
          <div id="hours">Number of hours: <span>???</span></div>
          <div id="epicenters">Number of epicenters: <span></span></div>
          <div id="event-nav">
            <ul class="sidebar-list pl-0">
            </ul>
          </div>
        </div>
      </div>
      <div class="row" id="footer">
        <div class="col">
            <div id="chart"></div>
        </div>

      </div>
    </div>
    <!-- <div class="col-xs-12" >
      <div class="row" id="chart"></div>
      </div> -->
    <!-- End External JS -->
    <script src="javascript/test-data/all_summary.js"></script>
    <script src="assets/plateContours.js"></script>
    <script src="assets/pastTremor.js"></script>
    <script src="assets/seismometers.js"></script>
    <script src="javascript/selectChart.js"></script>
    <script src="javascript/tremorMap.js"></script>
    <script src="javascript/tremorClient.js"></script>

  </body>
</html>
